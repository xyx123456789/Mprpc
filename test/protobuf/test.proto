syntax = "proto3"; //声明protobuf的版本

package fixbug; //声明代码所在的包（对于C++来说是namespace）

option cc_generic_services = true; //定义下面的选项，表示生成service服务类和rpc方法描述，默认不生成

//代码重复，打包为一个类型
message ResultCode
{
    int32 errcode = 1;
    bytes errmsg = 2;
}


//定义登陆请求消息类型，name，pwd
message LoginRequest
{
    bytes name=1;
    bytes pwd=2;
}

//定义登录响应消息
message LoginResponse
{
    ResultCode result = 1;
    bool success = 2;
}

//获取好友列表
message GetFriendListsRequest
{
    uint32 userid = 1;
}

//返回的用户信息结构
message User
{
    bytes name = 1;
    uint32 age = 2;
    enum Sex
    {
        MAN = 0;
        WOMAN = 1;
    }
    Sex sex = 3;
}

//返回好友列表
message GetFriendListsResponse
{
    ResultCode result = 1;
    repeated User friend_list = 2; //定义了一个存储用户的列表类型
}

//在protobuf中怎么定义描述rpc方法的类型--service
service UserServiceRpc
{
    rpc Login(LoginRequest) returns (LoginResponse);
    rpc GetFriendLists(GetFriendListsRequest) returns(GetFriendListsResponse);
}
